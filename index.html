<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- custom css file link  -->
  <link rel="stylesheet" href="/css/main.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <img src="/images/illustration-hero.svg" alt="a girl listen to the music" class="hero-img">

    <article>
      <h1 class="title">Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section class="plan-price-container">
        <div class="plan-price-icon">
          <img src="/images/icon-music.svg" alt="music icon">

          <div class="plan-price">
            <h2 class="plan">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>

        <button class="change-btn">Change</button>
      </section>

      <button class="payment-btn">Proceed to Payment</button>

      <button class="cancel-btn">Cancel Order</button>
    </article>
  </main>

</body>
</html>
